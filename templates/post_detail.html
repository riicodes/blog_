{% extends 'base.html' %}
{% block content %}
    <div>
        <h2>{{ post.title }}</h2>
        <small>{{ post.author }}</small>
        <p>{{ post.body }}</p>
    </div>
    <div>
        <a href="{% url 'post_edit' post.pk %}"><i class="fas fa-pen"></i> Edit Post</a>
        <a href="{% url 'post_delete' post.pk %}"><i class="fas fa-times"></i> Delete Post</a>
    </div>
{% endblock content %}
