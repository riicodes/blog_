{% extends 'base.html' %}
{% block content %}
    <h2>Blogs</h2>
    <hr>
    {% for post in all_posts %}
        <div class="post">
            <h3><a href="{% url 'detail' post.pk  %}">{{ post.title }}</a> | {{ post.author }}</h3>
            <p>{{ post.body }}</p>
        </div>
    {% endfor %}
{% endblock content %}
